prepare-commit-msg:
  commands:
    commitlint:
      run: commitlint --edit

pre-commit:
  parallel: true
  commands:
    oxlint:
      glob: "*.{cjs,js,ts}"
      run: oxlint -c {staged_files} --fix
    biome:
      glob: "*.{cjs,js,ts,json}"
      run: biome check {staged_files} --write
    markdown:
      glob: "*.md"
      run: dprint fmt {staged_files}

pre-push:
  parallel: true
  commands:
    oxlint:
      glob: "*.{cjs,js,ts}"
      run: oxlint -c {push_files}
    biome:
      glob: "*.{cjs,js,ts,json}"
      run: biome check {push_files}
    markdown:
      glob: "*.md"
      run: dprint check {push_files}
    ls-lint:
      run: ls-lint
